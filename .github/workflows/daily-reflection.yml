name: Daily AI Reflection

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-reflection:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r bot/requirements.txt
          
      - name: Generate and post reflection
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: |
          python bot/main.py
          
      - name: Commit updated history
        run: |
          git config user.email "swathipuskoori@gmail.com"
          git config user.name "AI-BOt"
          git add data/tweet_history.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update tweet history - $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
